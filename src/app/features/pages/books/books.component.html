<div class="max-w-7xl mx-auto py-10 px-4">
  <h2 class="text-2xl font-bold text-center mb-6">Study Books</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div
      *ngFor="let b of books"
      class="bg-white shadow rounded-lg overflow-hidden hover:shadow-lg transition"
    >
      <!-- Image -->
      <img [src]="b.image" alt="book" class="h-48 w-full object-cover" />

      <div class="p-5">
        <h3 class="font-bold text-lg">{{ b.name }}</h3>
        <p class="text-sm text-gray-600">{{ b.author }}</p>

        <div class="flex justify-between items-center mt-3">
          <span class="font-semibold text-lg">â‚¹{{ b.price }}</span>

          <button
            (click)="addToCart(b)"
            [disabled]="b.added"
            class="px-4 py-1 rounded text-white transition"
            [ngClass]="
              b.added
                ? 'bg-gray-400 cursor-not-allowed'
                : 'bg-green-600 hover:bg-green-700'
            "
          >
            {{ b.added ? "Added" : "Add to Cart" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
