<section class="max-w-7xl mx-auto py-10 px-4">
  <h2 class="text-2xl font-bold mb-6">Your Cart</h2>

  <div *ngIf="items.length; else emptyCart" class="space-y-4">
    <div
      *ngFor="let item of items"
      class="flex flex-col md:flex-row justify-between items-center bg-white shadow rounded p-4"
    >
      <div class="flex items-center gap-4">
        <img
          src="{{ item.image }}"
          alt="book"
          class="h-24 w-24 object-cover rounded"
        />
        <div>
          <h3 class="font-bold">{{ item.name }}</h3>
          <p class="text-gray-600">{{ item.author }}</p>
          <p class="font-semibold">₹{{ item.price }}</p>
        </div>
      </div>

      <div class="flex items-center gap-2 mt-3 md:mt-0">
        <button
          (click)="decreaseQty(item)"
          class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300"
        >
          -
        </button>
        <span>{{ item.qty || 1 }}</span>
        <button
          (click)="increaseQty(item)"
          class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300"
        >
          +
        </button>
        <button
          (click)="removeItem(item)"
          class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700"
        >
          Remove
        </button>
      </div>
    </div>

    <div class="text-right mt-6">
      <p class="text-lg font-bold">Total: ₹{{ total }}</p>
      <a
        routerLink="/checkout"
        class="inline-block mt-3 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition"
      >
        Proceed to Checkout
      </a>
    </div>
  </div>

  <ng-template #emptyCart>
    <p class="text-center text-gray-600">Your cart is empty.</p>
  </ng-template>
</section>
