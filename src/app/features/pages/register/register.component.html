<section
  class="min-h-screen flex items-center justify-center px-4 bg-gradient-to-br from-blue-700 via-purple-600 to-pink-500 animated-gradient"
>
  <div
    class="bg-white/30 backdrop-blur-xl rounded-3xl shadow-2xl max-w-md w-full p-10 space-y-6 animate-card"
  >
    <div class="text-center">
      <h1 class="text-4xl font-bold text-white mb-2 drop-shadow-lg">
        Create Account
      </h1>
      <p class="text-white/90">Start your BPSC preparation today</p>
    </div>

    <form class="space-y-4">
      <input
        placeholder="Full Name"
        class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-white/60 border border-white/40"
      />

      <input
        placeholder="Email"
        class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-white/60 border border-white/40"
      />

      <input
        placeholder="Mobile Number"
        class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-white/60 border border-white/40"
      />

      <input
        type="password"
        placeholder="Password"
        class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-white/60 border border-white/40"
      />

      <button
        class="w-full bg-white text-blue-700 font-bold py-3 rounded-xl hover:bg-white/90 transition"
      >
        Sign Up
      </button>
    </form>

    <p class="text-center text-white/90 text-sm">
      Already have an account?
      <a routerLink="/login" class="underline hover:text-white">Login</a>
    </p>
  </div>
</section>
