<section class="max-w-3xl mx-auto py-10 px-4">
  <h2 class="text-2xl font-bold mb-2">{{ test.title }}</h2>
  <p class="text-gray-600 mb-6">{{ test.description }}</p>

  <div *ngIf="currentQ < test.questions.length; else done">
    <div class="bg-white shadow rounded p-5 space-y-4">
      <p class="font-semibold">
        Q{{ currentQ + 1 }}. {{ test.questions[currentQ].q }}
      </p>

      <div class="flex flex-col gap-2">
        <button
          *ngFor="let o of test.questions[currentQ].options; let i = index"
          (click)="selected = i"
          [ngClass]="
            selected === i
              ? 'bg-blue-600 text-white'
              : 'bg-gray-100 hover:bg-gray-200'
          "
          class="p-2 rounded transition text-left"
        >
          {{ o }}
        </button>
      </div>

      <button
        (click)="next()"
        [disabled]="selected === null"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition mt-3"
      >
        Next
      </button>
    </div>
  </div>

  <ng-template #done>
    <p class="text-center text-lg font-semibold">
      You have completed the test!
    </p>
  </ng-template>
</section>
