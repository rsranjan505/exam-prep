<section class="max-w-2xl mx-auto py-12 px-4">
  <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>
  <p class="text-center text-gray-600 mb-8">
    Have questions? Send us a message and we will get back to you.
  </p>

  <form class="bg-white shadow rounded-lg p-6 space-y-4">
    <div>
      <label class="block font-semibold mb-1">Full Name</label>
      <input
        type="text"
        placeholder="Your Name"
        class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block font-semibold mb-1">Email</label>
      <input
        type="email"
        placeholder="you@example.com"
        class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block font-semibold mb-1">Mobile Number</label>
      <input
        type="tel"
        placeholder="Your Mobile Number"
        class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block font-semibold mb-1">Message</label>
      <textarea
        rows="4"
        placeholder="Type your message here..."
        class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <button
      type="submit"
      class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700 transition"
    >
      Send Message
    </button>
  </form>
</section>
