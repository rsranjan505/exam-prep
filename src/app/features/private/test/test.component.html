<section class="min-h-screen bg-gray-100 p-6 flex justify-center">

    <div class="bg-white w-full max-w-3xl rounded-xl shadow p-6 space-y-6">
  
      <div class="flex justify-between items-center">
        <h2 class="font-bold text-lg">
          Question {{ index + 1 }} / {{ questions.length }}
        </h2>
        <span class="bg-red-600 text-white px-4 py-1 rounded">
          ‚è± {{ timeLeft }}s
        </span>
      </div>
  
      <h3 class="text-xl font-semibold">
        {{ questions[index].q }}
      </h3>
  
      <div class="space-y-3">
        <button
          *ngFor="let op of questions[index].options; let i = index"
          (click)="select(i)"
          [class.bg-blue-600]="answers[index] === i"
          class="block w-full text-left border px-4 py-3 rounded hover:bg-blue-50 transition">
          {{ op }}
        </button>
      </div>
  
      <div class="text-right">
        <button
          (click)="next()"
          class="bg-green-600 text-white px-6 py-2 rounded">
          {{ index === questions.length - 1 ? 'Submit' : 'Next' }}
        </button>
      </div>
  
    </div>
  
  </section>
